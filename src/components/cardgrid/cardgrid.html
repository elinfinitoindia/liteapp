<ion-row text-left>
  <ion-col col-12>
    <h5 style="margin-top:0px;margin-bottom:0px;" class="focus-in-expand">
      Best Stores
    </h5>
  </ion-col>
  <ng-container
    *ngIf="items.length > 0; then thenTemplate; else elseTemplate"
  ></ng-container>
  <ng-template #thenTemplate>
    <ion-col col-12 *ngIf="items.length >= 1">
      <ion-row #myrow class="grow">
        <ng-container #mywrapper>
          <ng-container *ngFor="let item of tempsubdeals; index as i" >
            <ion-col col-4 (click)="goToStore(item)" class="animated lightSpeedIn">
              <ion-card class="roundedcorner">
                <ion-card-content>
                  <img [src]="item.Logo" [ngClass]="{'showcontent':item.Logo == null}" (load)="onImageLoad($event)"/>
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ng-container>
        </ng-container>
      </ion-row>
      <ng-container *ngIf="items.length > 6">
        <ion-row text-center>
          <ion-col col-12 text-center>
            <ion-col col-3>
              <button
                ion-button
                round
                (click)="toggleDisplay()"
                text-center
                color=""
                [@btnanimation]="btnstate"
                class="btnclass"
              >
               <span *ngIf="!showMore">
                 Show More
               </span>
<span *ngIf="showMore">
 Show Less
</span>
              </button>
            </ion-col>
          </ion-col>
        </ion-row>
      </ng-container>
    </ion-col>

  
  </ng-template>
  <ng-template #elseTemplate>
 
    <ion-col col-12>
      
        <div class="timeline-wrapper">
    <div class="timeline-item">
        <div class="animated-background">
            <div class="background-masker header-top"></div>
        </div>
          <div class="animated-background">
            <div class="background-masker header-top"></div>
        </div>
            <div class="animated-background">
            <div class="background-masker header-top"></div>
        </div>
            <div class="animated-background">
            <div class="background-masker header-top"></div>
        </div>
            <div class="animated-background">
            <div class="background-masker header-top"></div>
        </div>
            <div class="animated-background">
            <div class="background-masker header-top"></div>
        </div>
         
    </div>
</div>
      
      <ion-row text-center>
        <ion-col col-12 text-center *ngIf="showMore">
          <ion-col col-3>
            <button
              ion-button
              round
              (click)="toggleDisplay()"
              text-center
              color="danger"
            >
              Show Less
            </button>
          </ion-col>
        </ion-col>
      </ion-row>
    </ion-col>
  </ng-template>
</ion-row>
