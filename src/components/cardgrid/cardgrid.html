<ion-row text-left>
  <ion-col col-12>
    <h4 *ngIf="items.length >= 1" style="margin-top:0px;margin-bottom:0px;">Top Stores</h4>
  </ion-col>
  <ion-col col-12 *ngIf="items.length >= 1">
    <ion-row [ngClass]="{ 'show-less ': !showMore }">
      <ng-container *ngFor="let item of tempsubdeals; index as i">
        <ion-col col-4 (click)="goToStore(item)">
          <ion-card class="roundedcorner">
            <ion-card-content>
              <img src="{{ item.Logo }}" />
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ng-container>
    </ion-row>
    <ng-container *ngIf="items.length > 6">
      <ion-row text-center>
        <ion-col col-12 text-center *ngIf="showMore">
      <ion-col col-3>
        <button ion-button round (click)="toggleDisplay()" text-center color="theme">
          Show Less
        </button>
      </ion-col>
    </ion-col>
    <ion-col col-12 text-center *ngIf="!showMore">
      <ion-col col-3>
        <button ion-button round (click)="toggleDisplay()" color="theme">
          Show More
        </button>
      </ion-col>
    </ion-col>
      </ion-row>
         
      </ng-container>
  </ion-col>
</ion-row>
