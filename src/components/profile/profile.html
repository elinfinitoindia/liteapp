<ion-row text-center>
  <ion-col col-12>
  <div >
    <img src="../../assets/imgs/logo.png" alt="" srcset="" class="profileimage">
  </div>
  </ion-col>
  <ion-col col-12>
    <h3>Prateek Agnihotri</h3>
  </ion-col>
 
</ion-row>
<ion-row>
  <ion-col col-12>

  <form  [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <ion-list>
  <ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input type="text" formControlName="name" [disabled]="editFrom"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="email" formControlName="email" [disabled]="editFrom"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Mobile Number</ion-label>
    <ion-input type="number" formControlName="mobile" [disabled]="editFrom"></ion-input>
  </ion-item>
  <button ion-button  type="submit" *ngIf="!editForm">Submit</button>
  </ion-list>
 </form>
<ion-list>
  <ion-list-header style="margin-bottom: 0px !important;font-size: 1.5em;">
    Others
  </ion-list-header> 
   <ion-item (click)="editProfile()">
    <ion-icon name="leaf"  item-start></ion-icon>
   Edit Profile
  </ion-item>
  <ion-item (click)="changePassword()">
    <ion-icon name="leaf"  item-start></ion-icon>
    Change Password
  </ion-item>
  <ion-item (click)="logOut()">
    <ion-icon name="leaf" item-start></ion-icon>
    Sign out
  </ion-item>
</ion-list>
  </ion-col>
</ion-row>
