<ion-row>
  <ion-col col-12>
    <ion-row>
      <ion-col
        col-6
        class="nopaddingbtm"
        (click)="getOfferDetail(item)"
        *ngFor="let item of items"
        text-center
      >
        <ion-img src="../../assets/arrow.jpg" alt="" class="squareimage">
        </ion-img>
        <p
          style="text-align: center;margin-top: 0px;
    margin-bottom: 0px;"
        >
          {{ item.Name }}
        </p>
      </ion-col>
    </ion-row>
  </ion-col>
</ion-row>
