<ion-row>
  <ion-col col-12>
    <ion-row>
      <ion-col
        col-6
        class="nopadding"
        (click)="getOfferDetail(item)"
        *ngFor="let item of items"
      >
        <ion-img src="../../assets/{{ item.Logo }}" alt="" class="squareimage">
        </ion-img>
        <p>item.Name</p>
      </ion-col>
    </ion-row>
  </ion-col>
</ion-row>
