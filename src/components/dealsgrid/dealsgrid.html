<ng-container *ngIf="cards.length > 4; else elseTemplate">
  <cardslide [items]="copyItem" [type]="type"></cardslide>
</ng-container>
<ng-template #elseTemplate>
  <square [data]="copyItem" [type]="type" *ngIf="cards.length !== 0"></square>
</ng-template>

<ng-container>
  <ion-spinner name="bubbles" *ngIf="cards.length == 0"></ion-spinner>
</ng-container>
