<ng-container *ngIf="cards.length > 0 && type !== 'products'">
<ng-container *ngIf="!directLinks">
  <ng-container *ngIf="cards.length > 4; else elseTemplate">
    <ion-row>
      <ion-col col-12 text-left>
        <h4 *ngIf="cards.length !== 0" style="margin-top: 0px;margin-bottom: 0px;">{{ copyItem?.Name }}</h4>
      </ion-col>
    </ion-row>
    <ion-col col-12>
      <ion-item no-lines class="paddingleft">
        <ion-scroll scrollX="true" scroll-avatar class="largecardcontainer"  overflow-scroll="false" >
          <ion-card
            class="scroll-item largecard animated zoomIn"
            (click)="getToDeal(item)"
            *ngFor="let item of cards; index as i"
         (touchstart)="touchstart($event)" >
            <ng-container>
              <ion-img
                *ngIf="item.Logo != null"
                src="{{ item.Logo }}"
                class="largecardimg "
              >
              </ion-img>
              <div class="overlay-effect h-100 w-100"></div>
              <h1 class="textstyle">
                {{ item.Name }}
              </h1>
            </ng-container>
          </ion-card>
        </ion-scroll>
        <ng-template #loading>
          dfjghfjkdghjkh
        </ng-template>
      </ion-item>
    </ion-col>
  </ng-container>
  <ng-template #elseTemplate>
    <ion-row>
      <ion-col col-12 text-left>
        <h4 *ngIf="cards.length !== 0" style="margin-top:0px">{{ copyItem?.Name }}</h4>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-row>
          <ion-col
            col-6
            class="nopaddingbtm animated bounceInRight"
            (click)="getOfferDetail(item)"
            *ngFor="let item of cards"
            text-center
          >
            <img src="{{item.Logo}}" alt="" class="squareimage"/>
            
            <p
              style="text-align: center;margin-top: 0px;
    margin-bottom: 0px;"
            >
              {{ item.Name }}
            </p>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ng-template>
</ng-container>

<ng-container *ngIf="directLinks">
  <ion-row>
    <ion-col col-12 text-left>
      <h4>{{ copyItem?.Name }}</h4>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-3 *ngFor="let item of cards" (click)="goToStore(item)"  class="animated bounceInRight">
      <img src="{{ item.Logo }}" alt=""  [ngClass]="{'mobileHeightClass' : item.StoreType == 6 , 'directlinks' : item.StoreType == 1}"/>
      <p style="text-align: center;margin-top: 0px;margin-bottom: 0px;">
        {{ item.Name }}
      </p>
    </ion-col>
  </ion-row>
</ng-container>
</ng-container>

<ng-container *ngIf="type == 'products' && cards.length !== 0">
    <ng-container>
    <ion-row>
      <ion-col col-12 text-left>
        <h4 *ngIf="cards.length !== 0" style="margin-top: 0px;margin-bottom: 0px;">{{ copyItem?.Name }}</h4>
      </ion-col>
        <ion-col col-12 style="padding: 0px;">
      <ion-item no-lines class="paddingleft">
        <ion-scroll scrollX="true" scroll-avatar class="largecardcontainer" style="white-space: nowrap;
    height: 230px;
    overflow: hidden;">
          <ion-card
            class="scroll-item largecardservices animated bounceInRight"
            (click)="getToServices(item)"
            *ngFor="let item of cards; index as i"

          >
            <ng-container>
              <img
                
                src="{{ item.Logo }}"
               style="width: 200px;height:100%;"
              />
            
           
            </ng-container>
          </ion-card>
        </ion-scroll>
        <ng-template #loading>
          dfjghfjkdghjkh
        </ng-template>
      </ion-item>
    </ion-col>
    </ion-row>
  
  </ng-container>
</ng-container>
