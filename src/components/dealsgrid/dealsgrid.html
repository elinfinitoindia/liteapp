<ng-container *ngIf="cards.length > 4; else elseTemplate">
  <cardslide [items]="copyItem" [type]="type"></cardslide>
</ng-container>
<ng-template #elseTemplate>
  <square [data]="copyItem.ID" [type]="type"></square>
</ng-template>

<ng-template #loading>
  <ion-spinner name="bubbles"></ion-spinner>
</ng-template>
