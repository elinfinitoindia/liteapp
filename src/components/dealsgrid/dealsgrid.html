<ng-container *ngIf="cards.length > 4; else elseTemplate">
    <cardslide [items]=cards [type]="'deals'"></cardslide>
  </ng-container>
  <ng-template #elseTemplate>
  <square id="womanfashion" [items]=cards></square>
  </ng-template>
  
  <ng-template #loading>
    <ion-spinner name="bubbles"></ion-spinner>
  </ng-template>
