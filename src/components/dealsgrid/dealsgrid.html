<ng-container *ngIf="cards.length > 0 && type !== 'products'">
  <ng-container *ngIf="!directLinks">
    <ng-container *ngIf="cards.length > 4; else elseTemplate">
      <ion-row>
        <ion-col col-12 text-left>
          <h5
            *ngIf="cards.length !== 0"
            style="margin-top: 0px;margin-bottom: 0px;"
            class="focus-in-expand"
          >
            {{ copyItem?.Name }}
          </h5>
        </ion-col>
      </ion-row>
      <ion-row>
   <ion-col col-12 style="padding:0px"> 
        <ion-item no-lines class="paddingleft">
          <ion-scroll
            scrollX="true"
            scroll-avatar
            class="largecardcontainer"
            overflow-scroll="false"
          >
            <ion-card
              class="scroll-item largecard "
              (click)="getToDeal(item)"
              *ngFor="let item of cards; index as i"
              (touchstart)="touchstart($event)"
              [@photosAnimation]="cards.length"
            >
              <ng-container>
                <img
                  *ngIf="item.Logo != null"
                  src="{{ item.Logo }}"
                  class="largecardimg"
                />
                <!-- </img> -->
                <div class="overlay-effect h-100 w-100"></div>
                <h1 class="textstyle">
                  {{ item.Name }}
                </h1>
              </ng-container>
            </ion-card>
          </ion-scroll>
          <ng-template #loading>
            dfjghfjkdghjkh
          </ng-template>
        </ion-item>
      </ion-col>
      </ion-row>
   
    </ng-container>
    <ng-template #elseTemplate>
      <ion-row>
        <ion-col col-12 text-left>
          <h5 *ngIf="cards.length !== 0" style="margin-top:0px">
            {{ copyItem?.Name }}
          </h5>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-row>
            <ion-col
              col-6
              class="nopaddingbtm "
              (click)="getOfferDetail(item)"
              *ngFor="let item of cards"
              text-center
              [@photosAnimation]="cards.length"
            >
              <img src="{{item.Logo}}" alt="" class="squareimage" />

              <p
                style="text-align: center;margin-top: 0px;
    margin-bottom: 0px;"
              >
                {{ item.Name }}
              </p>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ng-template>
  </ng-container>

  <ng-container *ngIf="directLinks">
    <ion-row>
      <ion-col col-12 text-left>
        <h5 style="font-size: 2rem;">{{ copyItem?.Name }}</h5>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4 *ngFor="let item of cards" (click)="goToStore(item)">
  <ion-card style="margin: 0px;
    border-radius: 8px;
    width: 100%;
    font-size: 1.4rem;
    background: #fff;
    -webkit-box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 3px 1px -2px rgba(0, 0, 0, 0.2), 0 1px 5px 0 rgba(0, 0, 0, 0.12);
    box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 3px 1px -2px rgba(0, 0, 0, 0.2), 0 1px 5px 0 rgba(0, 0, 0, 0.12);">
    <ion-card-content style="    padding: 5px 4px;
    font-size: 1.4rem;
    line-height: 1.5;
    ">
        <img
          src="{{ item.Logo }}"
          alt=""
          [ngClass]="{'mobileHeightClass' : item.StoreType == 6 , 'directlinks' : item.StoreType == 1}"
          style="
  padding: 6px;"
        />
    </ion-card-content>
  </ion-card>
           </ion-col>

    </ion-row>
  </ng-container>
</ng-container>

<ng-container *ngIf="type == 'products' && cards.length !== 0">
  <ng-container>
    <ion-row>
      <ion-col col-12 text-left>
        <h5
          *ngIf="cards.length !== 0"
          style="margin-top: 0px;margin-bottom: 0px;"
        >
          {{ copyItem?.Name }}
        </h5>
      </ion-col>
      <ion-col col-12 style="padding: 0px;">
        <ion-item no-lines class="paddingleft">
          <ion-scroll
            scrollX="true"
            scroll-avatar
            class="largecardcontainer"
            style="white-space: nowrap;
    height: 230px;
    overflow: hidden;"
          >
            <ion-card
              class="scroll-item largecardservices animated bounceInRight"
              (click)="getToServices(item)"
              *ngFor="let item of cards; index as i"
            >
              <ng-container>
                <img src="{{ item.Logo }}" style="width: 200px;height:100%;" />
              </ng-container>
            </ion-card>
          </ion-scroll>
          <ng-template #loading>
            dfjghfjkdghjkh
          </ng-template>
        </ion-item>
      </ion-col>
    </ion-row>
  </ng-container>
</ng-container>
