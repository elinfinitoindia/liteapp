<ion-row>
  <ion-col col-12>
    <ion-item no-lines class="paddingleft">
      <ion-scroll scrollX="true" scroll-avatar id="largecardcontainer">
        <ion-card
          class="scroll-item"
          id="largecard"
          (click)="getToDeal(item)"
          *ngFor="let item of cards; index as i"
        >
          <ion-img
            src="../../assets/imgs/1.png"
            class="largecardimg"
            *ngIf="i % 2 == 0"
          >
            <ion-img
              src="../../assets/imgs/2.jpg"
              class="largecardimg"
              *ngIf="i % 2 != 0"
            ></ion-img>
          </ion-img>
        </ion-card>
      </ion-scroll>
      <ng-template #loading>
        dfjghfjkdghjkh
      </ng-template>
    </ion-item>
  </ion-col>
</ion-row>
