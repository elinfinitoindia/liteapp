<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-row>
        <ion-col col-6 text-left>
          <span class=""> Deals Locker</span>
        </ion-col>
        <ion-col col-6 text-right>
          <ion-icon
            ios="ios-star-outline"
            md="ios-star-outline"
            (click)="goToFav()"
            style="font-size: 1.4em;"
          >
          </ion-icon>
          <ion-icon
            ios="ios-search"
            md="md-search"
            style="margin-left: 5px;font-size: 1.4em"
            (click)="search()"
          ></ion-icon>
        </ion-col>
      </ion-row>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ng-container
    *ngIf="isConnected; then thenTemplate; else notconnected"
  ></ng-container>
  <ng-template #thenTemplate>
    <ion-row>
      <ion-col col-12>
        <ion-list style="margin-left: 10px;">
          <ion-item
            *ngFor="let item of deals "
            class="dealslist animated shake"
            (click)="getAllDeals(item)"
            class='animated lightSpeedIn'
          >
            <ion-thumbnail item-start>
              <img
                src="{{item.Logo}}"
                style="    top: 20px;
    position: absolute;"
              />
            </ion-thumbnail>
            <h2
              style="font-family: PlayfairDisplay-Regular;top: 20px;
    position: absolute;"
            >
              {{item.Name}}
            </h2>
            <!-- <p>Total Deals 1988</p> -->
            <!-- <button
            ion-button
            color="theme"
            clear
            item-end
            (click)="getAllDeals(item)"
          >
            View
          </button> -->
          </ion-item>
        </ion-list>
       
      </ion-col>
    </ion-row>
     <ion-row text-center>
      <ion-col col-12>
        <h2 style="font-family:GloriaHallelujah-Regular;color:#ff6700;    margin: 0px;">No more category</h2>
      </ion-col>
    </ion-row>
  </ng-template>
  <ng-template #notconnected>
    <div style="height: 100%;width:100%;background: ivory;position: absolute;">
      <img
        src="../../assets/nointernetbg.png"
        alt=""
        style="
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 200px;"
      />
    </div>
  </ng-template>
</ion-content>
