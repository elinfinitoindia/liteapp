<ion-header [scrollHide]="headerScrollConfig" [scrollContent]="pageContent">
  <ion-navbar>
    <ion-title *ngIf="!searchBoxOpened">
      <span class="titlecolormargin"> Deals</span></ion-title
    >

    <ion-searchbar
      [(ngModel)]="searcTerm"
      (ionInput)="onInput($event)"
      (ionCancel)="searchBoxOpened = false"
      [debounce]="500"
      [autocomplete]="on"
      [animated]="true"
      *ngIf="searchBoxOpened"
      style="height: 64px;
    width: 75vw;
    margin-left: 35px;"
      #searchbar
    >
    </ion-searchbar>
    <ion-buttons end>
      <button
        ion-button
        icon-only
        end
        *ngIf="searchBoxOpened"
        (click)="searchBoxOpened = false"
        style="font-size:1.8rem;"
      >
        <ion-icon ios="ios-close-circle" md="md-close-circle"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button
        ion-button
        icon-only
        end
        *ngIf="!searchBoxOpened"
        (click)="searchBoxOpened = true; setFocus()"
      >
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ng-container
    *ngIf="isConnected; then thenTemplate; else notconnected"
  ></ng-container>
  <ng-template #thenTemplate>
    <ion-row>
      <ion-col col-12>
        <ion-list style="margin-left: 10px;">
          <ion-item
            *ngFor="let item of test "
            class="dealslist"
            (click)="getAllDeals(item)"
          >
            <ion-thumbnail item-start>
              <img
                src="{{item.Logo}}"
                style="    top: 20px;
    position: absolute;"
              />
            </ion-thumbnail>
            <h2
              style="font-family: PlayfairDisplay-Regular;top: 20px;
    position: absolute;"
            >
              {{item.Name}}
            </h2>
            <!-- <p>Total Deals 1988</p> -->
            <!-- <button
            ion-button
            color="theme"
            clear
            item-end
            (click)="getAllDeals(item)"
          >
            View
          </button> -->
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ng-template>
  <ng-template #notconnected>
     <div style="height: 100%;width:100%;background: ivory;position: absolute;">
    <img
      src="../../assets/nointernetbg.png"
      alt=""
      style="
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 200px;"
    />
  
  </div>
  </ng-template>
</ion-content>
