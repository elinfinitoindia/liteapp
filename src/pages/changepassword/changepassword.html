<ion-header>
   <ion-toolbar>
    <ion-title>
      Change Password
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-row text-center>
   
    <ion-col col-12 icon-start style="margin-top:25px;">
      <img src="assets/imgs/logo.png" alt="" width="120px;">
    </ion-col>
 
     
        <ion-col col-10 offset-1>
 <form #sendEmail="ngForm">
          <ion-item>
            <ion-label stacked>Enter Old Password</ion-label>
            <ion-input type="email"  name="email"></ion-input>
          </ion-item>
           <ion-item>
            <ion-label stacked>Enter New Password</ion-label>
            <ion-input type="email"  name="email"></ion-input>
          </ion-item>
              </form>
        </ion-col>
        <ion-col col-6 offset-3>
          <button ion-button type="submit" block class="submitbutton" (click)="changePassword()">
           Change
          </button>

        </ion-col>


  

    </ion-row>
</ion-content>
