<ion-header>
  <ion-navbar>
    <ion-title *ngIf="!searchBoxOpened">Products</ion-title>
    <ion-searchbar
      [(ngModel)]="searchterm"
      (ionInput)="onInput($event)"
      (ionCancel)="searchBoxOpened = false"
      [debounce]="500"
      
      [animated]="true"
      *ngIf="searchBoxOpened"
      style="height: 64px;
    width: 73vw;"
      #searchbar
    >
    </ion-searchbar>
    <ion-buttons end>
      <button
        ion-button
        icon-only
        end
        *ngIf="searchBoxOpened"
        (click)="searchBoxOpened = false"
        style="font-size:1.8rem;"
      >
        <ion-icon ios="ios-close-circle" md="md-close-circle"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button
        ion-button
        icon-only
        end
        *ngIf="!searchBoxOpened"
        (click)="searchBoxOpened = true; setFocus()"
      >
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
   <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
    </ion-refresher>


    <ng-container *ngIf="type == 'services'; then thenTemplate; else elseTemplate"></ng-container>
    <ng-template #thenTemplate>
        <ion-row text-center style="margin-top: 20px;">
    <ion-col col-12>
      <img src="{{id?.Logo}}" alt="" style="width:80px">
      <h4>{{id?.Name}}</h4>
    </ion-col>
  </ion-row>
  <ion-list [virtualScroll]="newItem" approxItemHeight="250px">
    <ion-item *virtualItem="let item">
      <ion-card [ngClass]="{ secondclass: itemfav }" (click)="cardClick(item)" style="border-radius: 10px;">
        <ion-card-content style="padding:7px 6px;padding-bottom: 0px;">
          <ion-row>
              <ion-col col-4 text-left>
                <div style="height: 80px;">
<img src="{{item.Logo}}" class="dealsimage"/>
                </div>
              
            </ion-col>
            <ion-col col-8>
              <h3 style="white-space: initial;
    font-size: 1.8rem;">{{item.Name}}</h3>
                    <!-- <h3></h3> -->
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-12>
              <ion-row>
                <ion-col col-12>
                   <p class="overflowtext">
               {{item.Description}}
              </p>
                </ion-col>
              </ion-row>
            </ion-col>
            
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
    </ng-template>
    <ng-template #elseTemplate>
            <ion-row text-center style="margin-top: 20px;">
    <ion-col col-12>
      <img src="{{id?.Logo}}" alt="" style="width:80px">
      <h4>{{id?.Name}}</h4>
    </ion-col>
  </ion-row>
  <ion-list [virtualScroll]="newItem" approxItemHeight="250px">
    <ion-item *virtualItem="let item">
      <ion-card [ngClass]="{ secondclass: itemfav }" (click)="cardClick(item)" style="border-radius: 10px;">
      <ion-card-content style="padding:7px 6px;padding-bottom: 0px;">
          <ion-row>
            <ion-col col-3>
              <img src="{{item.Logo}}" style="width: 80px !important;" />
            </ion-col>
            <ion-col col-9 text-left>
              <h3
                style="
    font-size: 1.8rem;"
              >
                {{ item.Name }}
              </h3>
              <h3>{{item.Category.Name}}</h3>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-12>
              <ion-row text-left>
                <ion-col col-12>
                  <p class="overflowtext">
                    {{ item.Description }}
                  </p>
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
    </ng-template>
    
  <ion-fab right bottom>
    <button ion-fab  (click)="shareApp()">
      <ion-icon name="arrow-dropleft"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
