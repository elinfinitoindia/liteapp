<ion-header>
  <ion-navbar>
    <ion-title *ngIf="!searchBoxOpened">Products</ion-title>
    <ion-searchbar
      [(ngModel)]="searcTerm"
      (ionInput)="onInput($event)"
      (ionCancel)="searchBoxOpened = false"
      [debounce]="500"
      [autocomplete]="on"
      [animated]="true"
      *ngIf="searchBoxOpened"
      style="height: 64px;
    width: 73vw;"
      #searchbar
    >
    </ion-searchbar>
    <ion-buttons end>
      <button
        ion-button
        icon-only
        end
        *ngIf="searchBoxOpened"
        (click)="searchBoxOpened = false"
        style="font-size:1.8rem;"
      >
        <ion-icon ios="ios-close-circle" md="md-close-circle"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button
        ion-button
        icon-only
        end
        *ngIf="!searchBoxOpened"
        (click)="searchBoxOpened = true; setFocus()"
      >
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list [virtualScroll]="newItem" approxItemHeight="180px">
    <ion-item *virtualItem="let item">
      <ion-card [ngClass]="{ favcolor: item.isMatched }">
        <ion-card-content>
          <ion-row>
            <ion-col col-8>
              <h4>Bkjfhgkjdfhjkghdkjfg</h4>
              <p>
                {{ item.employee_name }}
              </p>
            </ion-col>
            <ion-col col-4>
              <img
                src="../../assets/imgs/logo.png"
                style="width: 180px;"
                class="dealsimage"
              />
            </ion-col>
          </ion-row>
        </ion-card-content>
        <ion-row no-padding>
          <ion-col>
            <button
              ion-button
              clear
              small
              color="danger"
              icon-start
              (click)="setDealAsFav(item)"
            >
              <ion-icon name="star"></ion-icon>
              Favorite
            </button>
          </ion-col>
          <ion-col text-center>
            <button
              ion-button
              clear
              small
              color="danger"
              icon-start
              (click)="remindBtn(item)"
            >
              <ion-icon name="musical-notes"></ion-icon>
              Remind
            </button>
            <!-- <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="item.time" (ionChange)="setData(item)" style="padding-top:0px">
      </ion-datetime>  -->
          </ion-col>
          <ion-col text-right>
            <button
              ion-button
              clear
              small
              color="danger"
              icon-start
              (click)="getDeal()"
            >
              <ion-icon name="share-alt"></ion-icon>
              Buy
            </button>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
