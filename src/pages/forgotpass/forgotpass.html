<ion-header>
  <ion-navbar>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ng-container
    *ngIf="status; then thenTemplate; else elseTemplate"
  ></ng-container>
  <ng-template #thenTemplate>
    <ion-row text-center>
      <ion-col col-10 offset-1>
        <ion-card>
          <ion-card-header>
            Forgot Password
          </ion-card-header>
          <ion-card-content>
              <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value.Username)">
          <ion-item>
            <ion-icon name="call"></ion-icon>
            <ion-label stacked>Email</ion-label>
            <ion-input
              type="email"
              required
              name="Username"
              (ngModel)="(login.Username)"
            ></ion-input>
          </ion-item>
          <ion-item>
            <button
              ion-button
              type="submit"
              block
              class="submitbutton"
              [disabled]="loginForm.invalid"
            >
              Login
            </button>
          </ion-item>
        </form>
          </ion-card-content>
        </ion-card>
      
      </ion-col>
    </ion-row>
  </ng-template>
  <ng-template #elseTemplate>
    <ion-row text-center>
      <ion-col col-10 offset-1>
        <form #otpForm="ngForm">
          <ion-item>
            <ion-label stacked>Verify Otp</ion-label>
            <ion-input
              type="number"
              required
              [(ngModel)]="otp"
              name="otp"
            ></ion-input>
          </ion-item>

          <ion-col col-6 offset-3>
            <button
              ion-button
              type="submit"
              block
              class="submitbutton"
              (click)="verifyOtp()"
              [disabled]="otpForm.invalid"
            >
              Verify Otp
            </button>
          </ion-col>
        </form>
      </ion-col>
      <ion-col col-6 offset-3>
        <button
          ion-button
          type="submit"
          clear
          class="submitbutton"
          (click)="resendOtp()"
        >
          Resend Otp
        </button>
      </ion-col>
    </ion-row>
  </ng-template>
</ion-content>
