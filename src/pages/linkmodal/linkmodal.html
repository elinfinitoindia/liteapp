<ion-header>
  <ion-toolbar>
    <ion-title style="color:orangered;">
      Available Stores for {{ title }}
    </ion-title>
    <ion-buttons start color="theme">
      <button ion-button (click)="dismiss()" color="theme">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col col-12>
      <ion-row>
        <ion-col col-4 *ngFor="let item of items" (click)="goToUrl(item.Url)">
          <ion-card>
            <img src="../../assets/{{ item.Logo }}" />
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>
