<ion-content>

  <button ion-button (click)="toggle()">fffff</button>
  
  <ng-container *ngIf="isConnected; then connected; else notconnected"></ng-container>
  <ng-template #connected>
    <ion-row>
      <ion-item no-lines class="leftpadding">
        <ion-scroll scrollX="true" scroll-avatar>
          <ion-avatar>
            <img src="../../assets/imgs/logo.png" class="scroll-item" style="border: 1px solid grey;" />
            <img src="../../assets/imgs/1.png" class="scroll-item" style="border: 1px solid grey;" />
            <img src="../../assets/imgs/2.jpg" class="scroll-item" style="border: 1px solid grey;" />
            <img src="../../assets/imgs/3.png" class="scroll-item" style="border: 1px solid grey;" />
            <img src="../../assets/imgs/4.png" class="scroll-item" style="border: 1px solid grey;" />
            <img src="../../assets/imgs/6.png" class="scroll-item" style="border: 1px solid grey;" />
          </ion-avatar>
        </ion-scroll>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <slide></slide>
      </ion-col>
    </ion-row>
    <cardslide (voted)="homevote($event)"></cardslide>
    <singleadd></singleadd>
    <h2>Deals On Amazon</h2>
    <cardslide></cardslide>
    <singleadd></singleadd>
    <h2>Deals On Flipkart</h2>
    <cardslide></cardslide>
  </ng-template>
  <ng-template #notconnected>
    <h3>Please connecet to internet</h3>
  </ng-template>


</ion-content>
