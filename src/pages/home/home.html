<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-row>
        <ion-col col-6 text-left>
          Deals Locker Lite
        </ion-col>
        <ion-col col-6 text-right>
          <span>
            <ion-icon
              ios="ios-notifications"
              md="md-notifications"
              (click)="goToNotification()"
            ></ion-icon>
          </span>

          <ion-icon
            ios="ios-notifications"
            md="md-star"
            (click)="goToFav()"
          ></ion-icon>
        </ion-col>
      </ion-row>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="isConnected; then connected; else notconnected">
  </ng-container>
  <ng-template #connected>
    <cardgrid></cardgrid>
    <ion-row>
      <ion-col col-12>
        <slide></slide>
      </ion-col>
    </ion-row>
    <h4>Food</h4>
    <cardslide (voted)="homevote($event)"></cardslide>
    <singleadd></singleadd>
    <h2></h2>
    <h4>Mobiles</h4>
    <cardslide></cardslide>
    <singleadd></singleadd>
    <h2>Grocery and health</h2>
    <cardslide></cardslide>
      <h2>For Men's</h2>
    <cardslide></cardslide>
      <h2>For Womns'</h2>
    <cardslide></cardslide>
    <h2>Travel</h2>
        <cardslide></cardslide>
         <h2>For Baby'</h2>
    <cardslide></cardslide>
     <h2>Shoes</h2>
    <cardslide></cardslide>
     <h2>Accessories</h2>
    <cardslide></cardslide>
     <h2>Entertainment</h2>
    <cardslide></cardslide>
  </ng-template>
  <ng-template #notconnected>
    <h3>Please connecet to internet</h3>
  </ng-template>
</ion-content>
