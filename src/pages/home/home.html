<ion-header [scrollHide]="headerScrollConfig" [scrollContent]="pageContent">
  <ion-navbar [color]="co" id="navbar">
    <ion-title>
      <ion-row>
        <ion-col col-6 text-left>
          Deals Locker Lite
        </ion-col>
        <ion-col col-6 text-right>
          <span>
            <ion-icon
              ios="ios-notifications"
              md="md-notifications"
              (click)="goToNotification()"
              class="iconspace"
              style="margin-left: 5px;
              font-size:1.3rem;"
            ></ion-icon>
          </span>

          <ion-icon
            ios="ios-notifications"
            md="md-star"
            (click)="goToFav()"
          ></ion-icon>
        </ion-col>
      </ion-row>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content #pageContent fullscreen>
  <!-- <div class="header-image"></div> -->

  <div>
    
  </div>
  <ng-container *ngIf="mainslide.length > 0; else elseTemplate">
    <ion-slides
      *ngIf="mainslide.length > 0"
      pager
      speed="1000"
      effect="slides"
      class="mainslide"
      autoplay="1000"
      loop="true"
    >
      <ion-slide *ngFor="let item of mainslide">
        <img
          [src]="item.image"
          alt="../../assets/logo.png"
          class="header-image"
        />
      </ion-slide>
    </ion-slides>
  </ng-container>
  <ng-template #elseTemplate style="height:40vh">
   <div style="height:40vh">
    <ion-spinner name="bubbles" style="margin-top: 20vh;
    margin-left: 49vw;"></ion-spinner>
   </div>
  </ng-template>
  
  
  
  <ng-container *ngIf="isConnected; then connected; else notconnected">
  </ng-container>
  <ng-template #connected class="main-content">
    <cardgrid></cardgrid>
    <ion-row>
      <ion-col col-12>
        <slide [items]="mainslide"></slide>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 text-center>
        <h2>Food</h2>
      </ion-col>
    </ion-row>

    <cardslide [items]="food"></cardslide>
    <singleadd></singleadd>

    <ion-row>
      <ion-col col-12 text-center>
        <h2>Mobiles</h2>
      </ion-col>
    </ion-row>

    <cardslide></cardslide>
    <singleadd [items]="mobile"></singleadd>

    <ng-container *ngIf="secondpage">
      <ion-row>
        <ion-col col-12 text-center>
          <h2>Grocery and health</h2>
        </ion-col>
      </ion-row>

      <cardslide [items]="grocery"></cardslide>
      <ion-row>
        <ion-col col-12 text-center>
          <h2>For Men's</h2>
        </ion-col>
      </ion-row>

      <cardslide [items]="mens"></cardslide>
      <ion-row>
        <ion-col col-12 text-center>
          <h2>For Womns'</h2>
        </ion-col>
      </ion-row>

      <cardslide [items]="womens"></cardslide>
      <ion-row>
        <ion-col col-12 text-center>
          <h2>Travel</h2>
        </ion-col>
      </ion-row>

      <cardslide [items]="travel"></cardslide>
    </ng-container>

    <ng-container *ngIf="thirdpage">
      <ion-row>
        <ion-col col-12 text-center>
          <h2>For Baby'</h2>
        </ion-col>
      </ion-row>

      <cardslide [items]="baby"></cardslide>
      <ion-row>
        <ion-col col-12 text-center>
          <h2>Shoes</h2>
        </ion-col>
      </ion-row>

      <cardslide [items]="shoes"></cardslide>
      <ion-row>
        <ion-col col-12 text-center>
          <h2>Accessories</h2>
        </ion-col>
      </ion-row>

      <cardslide [items]="accessories"> </cardslide>
      <ion-row>
        <ion-col col-12 text-center>
          <h2>Entertainment</h2>
        </ion-col>
      </ion-row>
      <cardslide [items]="entertainment"></cardslide>
    </ng-container>
  </ng-template>
  <ng-template #notconnected>
    <h3>Please connecet to internet</h3>
  </ng-template>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
