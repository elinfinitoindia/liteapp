<ion-header [scrollHide]="headerScrollConfig" [scrollContent]="pageContent">
  <ion-navbar [color]="co" id="navbar">
    <ion-title>
      <ion-row>
        <ion-col col-6 text-left>
          Deals Locker Lite
        </ion-col>
        <ion-col col-6 text-right>
          <ion-icon
            ios="ios-notifications"
            md="md-notifications"
            (click)="goToNotification()"
            class="iconspace"
            style="margin-left: 5px;"
          ></ion-icon>
          <ion-icon ios="ios-notifications" md="md-star" (click)="goToFav()">
          </ion-icon>
        </ion-col>
      </ion-row>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content #pageContent fullscreen>
  <!-- <div class="header-image"></div> -->

  <!-- Sliders -->

  <ng-container *ngIf="isConnected; then connected; else notconnected">
  </ng-container>

  <ng-template #connected class="main-content">
    <ng-container *ngIf="mainslide.length > 0; else elseTemplate">
      <ion-slides
        *ngIf="mainslide.length > 0"
        pager
        speed="1000"
        effect="slides"
        class="mainslide"
        autoplay="1000"
        loop="true"
      >
        <ion-slide *ngFor="let item of mainslide">
          <img src="../../assets/" alt="" class="header-image" />
        </ion-slide>
      </ion-slides>
    </ng-container>
    <ng-template #elseTemplate style="height:40vh">
      <div style="height:40vh">
        <ion-row text-center>
          <ion-col col-12>
            <ion-spinner name="bubbles" style="margin-top:20vh"> </ion-spinner>
          </ion-col>
        </ion-row>
      </div>
    </ng-template>
    <!-- top shops -->
    <cardgrid></cardgrid>

    <!--      style="margin-top: 20vh;
        margin-left: 49vw;" -->

    <!-- top brands  -->
    <h3>Top brands</h3>
    <ng-container *ngIf="store.length > 0; else loading">
      <ion-row>
        <ion-item no-lines class="leftpadding">
          <ion-scroll scrollX="true" scroll-avatar>
            <ion-avatar>
              <img
                src="../../assets/imgs/logo.png"
                class="scroll-item"
                style="border: 1px solid grey;"
                *ngFor="let item of store"
              />
            </ion-avatar>
          </ion-scroll>
        </ion-item>
      </ion-row>
    </ng-container>
    <ng-template #loading>
      <ion-spinner name="bubbles"></ion-spinner>
    </ng-template>
    <!-- <ion-row>
      <ion-col col-12 text-center>
        <h2>Food</h2>
      </ion-col>
    </ion-row> -->

    <!-- Substores -->
    <ion-row>
      <ion-col col-12 text-center>
        <h2>Stores by Category</h2>
      </ion-col>

      <ion-col col-12>
        <ion-row [ngClass]="{ 'show-less ': showMore }">
          <ion-col col-4 text-center *ngFor="let item of substores; index as i">
            <ion-item (click)="goToPage(item)" item-start>
              <ion-avatar style="width: 106px;">
                <ion-img src="assets/men.jpg" class="storeimage"></ion-img>
                <p style="text-align: center">{{ item.Name }}</p>
              </ion-avatar>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col col-12 text-center *ngIf="!showMore">
        <ion-col col-3>
          <button ion-button round (click)="toggleDisplay()" text-center>
            Show Less
          </button>
        </ion-col>
      </ion-col>
      <ion-col col-12 text-center *ngIf="showMore">
        <ion-col col-3>
          <button ion-button round (click)="toggleDisplay()">
            Show More
          </button>
        </ion-col>
      </ion-col>
    </ion-row>

    <!-- Store category with store links -->
    <ion-row *ngFor="let item of store; let i = index" class="mycatego">
      <ion-col col-12 text-center>
        <h2>{{ item.Name }}</h2>
      </ion-col>
      <ion-col col-12 text-center>
        <dealsgrid [items]="item" [type]="'store'" *ngIf="item.ID"></dealsgrid>
      </ion-col>
      <singleadd *ngIf="i % 3 == 0 && i !== 0"></singleadd>
    </ion-row>
    <ion-row *ngIf="lastStore">
      <ion-col col-12>
        <h1>No more stores</h1>
      </ion-col>
    </ion-row>

    <ng-template #loading>
      <ion-spinner name="bubbles"></ion-spinner>
    </ng-template>

    <!-- Single Add -->
    <!-- <singleadd></singleadd> -->
  </ng-template>
  <ng-template #notconnected>
    <h3>Please connecet to internet</h3>
  </ng-template>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
