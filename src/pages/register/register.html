<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row text-center class="mt5">
    <ion-col col-12 icon-start>
      <img src="assets/imgs/logo.png" alt="" width="80px;" />
    </ion-col>
  </ion-row>
  <ion-row text-center>
    <ion-col col-10 offset-1>
      <form #heroForm="ngForm" (ngSubmit)="registerUser(herForm.value)">
        <ion-item>
          <ion-icon name="call"></ion-icon>
          <ion-label stacked>Name</ion-label>
          <ion-input
            type="text"
            required
            name="Name"
            (ngModel)="(register.Name)"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="call"></ion-icon>
          <ion-label stacked>Mobile Number</ion-label>
          <ion-input
            type="number"
            required
            name="Mobile"
            minlength="10"
            (ngModel)="(register.Mobile)"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="call"></ion-icon>
          <ion-label stacked>Email</ion-label>
          <ion-input
            type="email"
            required
            name="Email"
            Mobile
            (ngModel)="(register.Email)"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Enter Password</ion-label>
          <ion-input
            type="password"
            required
            name="Password"
            (ngModel)="(register.Password)"
          ></ion-input>
        </ion-item>
        <ion-col col-6 offset-3>
          <button ion-button type="submit" block class="submitbutton">
            Login
          </button>
        </ion-col>
      </form>
    </ion-col>
  </ion-row>
</ion-content>
