<ion-header class="show-background">
  <ion-navbar>
    <ion-title
      ><span class="titlecolormargin">Products & Services</span></ion-title
    >
  </ion-navbar>
</ion-header>

<ion-content fullscreen>
  <ng-container
    *ngIf="isConnected; then thenTemplate; else notconnected"
  ></ng-container>

  <ng-template #thenTemplate>
    <ion-row *ngFor="let item of tempproducts; let i = index" class="mycatego">
      <ion-col col-12 text-center class="nopadding">
        <dealsgrid
          [items]="item"
          [type]="'products'"
          *ngIf="item?.ID"
        ></dealsgrid>
      </ion-col>
    </ion-row>
  </ng-template>

<ng-template #notconnected>
    <div class="nointernetimage">
      <img src="../../assets/nointernetbg.png" alt="" style="width:200px;" />
      <h6 style="margin:0px;text-align: center;">No Internet!!</h6>
    </div>
  </ng-template>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
