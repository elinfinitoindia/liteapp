<ion-header class="show-background">
  <ion-navbar>
    <ion-title>Unique Products</ion-title>
  </ion-navbar>
  <ion-segment [(ngModel)]="icons" color="secondary">
    <ion-segment-button value="camera">
      <ion-icon name="camera"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="bookmark">
      <ion-icon name="bookmark"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="bookmark">

    </ion-segment-button>

    </ion-segment-button>

    </ion-segment-button>

      <ion-icon name="bookmark"></ion-icon>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content fullscreen>
  <ng-container
    *ngIf="pCategories?.length > 0; then thenTemplate; else elseTemplate"
  ></ng-container>
  <ng-template #thenTemplate>
    <ion-row>
      <ion-col col-4 *ngFor="let item of pCategories">
        <ion-card class="roundedcorner" (click)="gotoProducts(item)">
          <ion-card-content>
            <img
              src="../../assets/categories/Grocery_v2.png"
              alt=""
              class="centered-image"
            />
            <p class="itemtext" style="white-space: nowrap">
              {{ item.name }}
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ng-template>
  <ng-template #elseTemplate>
    <h4>no products</h4>
  </ng-template>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
