<ion-header class="show-background">
  <ion-navbar>
    <ion-title>
      <ion-row>
        <ion-col col-6 text-left>
          <span class="tracking-in-expand">Services</span>
        </ion-col>
        <ion-col col-6 text-right>
          <ion-icon
            ios="ios-notifications-outline"
            md="ios-notifications-outline"
            (click)="goToNotification()"
            class="iconspace"
            style="margin-left: 5px;font-size: 1em"
          ></ion-icon>
          <ion-icon
            ios="ios-star-outline"
            md="ios-star-outline"
            (click)="goToFav()"
            style="font-size: 1em;"
          >
          </ion-icon>
          <!-- <ion-icon
            ios="ios-search"
            md="md-search"
            style="margin-left: 5px;font-size: 1em"
            (click)="search()"
          ></ion-icon> -->
        </ion-col>
      </ion-row></ion-title
    >
  </ion-navbar>
</ion-header>

<ion-content fullscreen>
  <ng-container
    *ngIf="isConnected; then thenTemplate; else notconnected"
  ></ng-container>

  <ng-template #thenTemplate>
     <ng-container *ngIf="adsData.length > 0; else elseTemplate">
      <ion-slides
        *ngIf="adsData.length > 0"
        pager
        speed="1000"
        effect="slides"
        class="mainslide"
        loop="true"
        style="margin-top: 25px;height: 220px;"
      >
        <ion-slide *ngFor="let item of adsData">
          <img src="{{ item.Logo }}" alt="" class="header-image" (click)="goToAds(item)"/>
        </ion-slide>
      </ion-slides>
    </ng-container>
    <ng-template #elseTemplate>
     <div class="timeline-wrapper">
    <div class="timeline-item">
        <div class="animated-background">
            <div class="background-masker header-top"></div>
        </div>
         
    </div>
</div>
    </ng-template>
    <ion-row *ngFor="let item of tempproducts; let i = index" class="mycatego" >
      <ion-col col-12 text-center class="nopadding" style="padding: 0px;">
        <dealsgrid
          [items]="item"
          [type]="'products'"
          *ngIf="item?.ID"
        ></dealsgrid>
      </ion-col>
    </ion-row>
  </ng-template>

<ng-template #notconnected>
    <div style="height: 100%;width:100%;background: ivory;position: absolute;">
    <img
      src="../../assets/nointernetbg.png"
      alt=""
      style="
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 200px;"
    />
  
  </div>
  </ng-template>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
