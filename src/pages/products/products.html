  <ion-row *ngFor="let item of products; let i = index" class="mycatego">
    <ion-col col-12 text-center>
      <h2>{{ item.Name }}</h2>
    </ion-col>
    <ion-col col-12 text-center class="nopadding">
      <!-- <dealsgrid [items]="item" [type]="'products'" *ngIf="item.ID"></dealsgrid> -->

      <ion-slides
        slidesPerView="1.2"
        spaceBetween="10"
        centeredSlides="true"
        loop="true"
      >
        <ion-slide style="">
          <img src="../../assets/b.jpg" alt="" />
        </ion-slide>
        <ion-slide>
          <img src="../../assets/banner2.jpg" alt="" />
        </ion-slide>

        <ion-slide> </ion-slide>
      </ion-slides>
    </ion-col>
    <singleadd *ngIf="i % 3 == 0 && i !== 0"></singleadd>
  </ion-row>

  <ng-template #elseTemplate>
    <h3>no producys</h3>
  </ng-template>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
