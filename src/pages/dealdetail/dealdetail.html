<ion-header>
  <ion-toolbar>
    <ion-title>
     <span class="titlecolormargin">{{deal.Name}}</span>
        
    </ion-title>
    <ion-buttons start color="theme">
      <button ion-button (click)="dismiss()" color="theme">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row style="margin-top:12px">
    <ion-col col-12>
      <img
        src="{{deal.Logo}}"
        alt=""
        srcset=""
        class="centerimage"
      />
    </ion-col>
    <ion-col col-12 style="margin-top: 15px;">
      <h4>Description</h4>
      <p>
       {{deal.Description}}
      </p>

    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12>
      <ion-list>
        <ion-item (click)="(fsf)" >
          Add to Favourite
        </ion-item>
        <ion-item (click)="(dsfsdf)">
          Report Issue
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-fab right bottom >
    <button ion-fab (click)="shareApp()">
      <ion-icon name="arrow-dropleft"></ion-icon>
    </button>
  </ion-fab>
  <!-- <button ion-button block style="margin:0px; height:4rem;" (click)="getDeal(deal)">Get Deal</button> -->

  <ion-col col-12>
  <button ion-button color="danger" round full (click)="getDeal(deal)">Get Deal</button>
  </ion-col>
</ion-row> -->


</ion-content>

<ion-footer>
   <button ion-button color="danger" round full (click)="getDeal(deal)">Get Deal</button>

</ion-footer>
