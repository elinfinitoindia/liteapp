<ion-header>
  <ion-toolbar>
    <ion-title>
     <span class="titlecolormargin">Offer Detail</span>
        
    </ion-title>
    <ion-buttons start color="theme">
      <button ion-button (click)="dismiss()" color="theme">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ng-container *ngIf="services !== 'services'; else elseTemplate">
    <ion-row style="margin-top:25px">
    <ion-col col-12>
      <img
        src="{{deal?.Logo}}"
        alt=""
        srcset=""
        style="    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    position: absolute;
    width: 80px;"
      />
    </ion-col>
  </ion-row>
  <ion-row>
      <ion-col col-12 text-center>
      <h4 style="margin-top: 10px;
    margin-bottom: 0px;">{{deal.Name}}</h4>
      <h6 style="margin-left: 10px !important;
    margin-top: 0px;
    margin-bottom: 0px;">{{deal.Category.Name}}</h6>
    </ion-col>
    <ion-col col-12>
      {{deal.ShortDescription}}
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-12>
      <h4 >Description</h4>
      <!-- <ion-card>
        <ion-card-content> -->
          <p style="margin-left: 10px !important;
    margin-top: 0px;
    margin-bottom: 0px;">
            {{deal.Description}}
          </p> 
          
        <!-- </ion-card-content>
      </ion-card> -->
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-12>
      <!-- <ion-card>
        <ion-card-content> -->
          <ion-row text-center>
            <ion-col col-12>
              <h6>Coupon Code</h6>
              <!-- <h4>{{deal?.Coupon}}</h4> -->
              <h2 style="color:#ff6700;text-transform: uppercase;">{{deal?.Coupon}}</h2>
            </ion-col>
          </ion-row>
        <!-- </ion-card-content>
      </ion-card> -->
    </ion-col>
  </ion-row>



  <ion-row>
    <ion-col col-12>
      <ion-list>
          <ion-item (click)="setReminder()" >
          Set Reminder
        </ion-item>
        <ion-item (click)="setFav()" >
          Add to Favourite
        </ion-item>
        <ion-item (click)="reportIssue()">
          Report Issue
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-fab right bottom >
    <button ion-fab (click)="shareApp()">
      <ion-icon name="md-share"></ion-icon>
    </button>
  </ion-fab>
  <button ion-button color="danger"  full (click)="getDeal()" class="btnBottom">Get Deal</button>
  </ng-container>
  <ng-template #elseTemplate>
 <ion-row style="margin-top:25px">
    <ion-col col-12>
      <img
        src="{{deal?.Image}}"
        alt=""
        srcset=""
        style="    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    position: absolute;
    width: 80px;"
      />
    </ion-col>
  </ion-row>
  <ion-row>
      <ion-col col-12 text-center>
      <h4 style="margin-top: 10px;
    margin-bottom: 0px;">{{deal.Name}}</h4>
      <!-- <h6 style="margin-left: 10px !important;
    margin-top: 0px;
    margin-bottom: 0px;">{{deal.Category.Name}}</h6>
    </ion-col> -->
    <!-- <ion-col col-12>
      {{deal.ShortDescription}} -->
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-12>
      <h4 >Description</h4>
      <!-- <ion-card>
        <ion-card-content> -->
          <p style="margin-left: 10px !important;
    margin-top: 0px;
    margin-bottom: 0px;">
            {{deal.Descriptions}}
          </p> 
           <button ion-button color="danger"  full (click)="getDeal()" class="btnBottom">Apply</button>
        <!-- </ion-card-content>
      </ion-card> -->
    </ion-col>
  </ion-row>
  </ng-template>
  

  
</ion-content>
